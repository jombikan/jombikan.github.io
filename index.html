<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jombik Anna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="alairas.svg" alt="Logo" class="logo">
    <h1>Jombik Anna</h1>
    <p id="subtitle"></p>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </header>

  <nav id="menu">
    <a href="#gyemantok">Főoldal</a>
    <a href="#bemutatkozas">Bemutatkozás</a>
    <a href="#elerhetoseg">Elérhetőség</a>
  </nav>

  <main>
    <section id="gyemantok">
      <div class="diamond" onclick="showSection('kedvencek')">Kedvencek</div>
      <div class="diamond" onclick="showSection('vektoros')">Vektoros rajzok</div>
      <div class="diamond" onclick="showSection('oneletrajz')">Önéletrajz</div>
      <div class="diamond" onclick="showSection('galeria')">Galéria</div>
    </section>

    <section id="bemutatkozas">
      <p>Bemutatkozás szövege...</p>
    </section>

    <section id="elerhetoseg">
      <p>Adatok rólam...</p>
      <div class="contact-box">
        <label for="email">Küldjön nekem e-mailt:</label>
        <input type="email" id="email" placeholder="Email címe">
        <button onclick="sendEmail()">Küldés</button>
      </div>
    </section>

    <section id="content" class="hidden">
      <button onclick="backToMain()">&#8592; Vissza</button>
      <div id="dynamic-content"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
