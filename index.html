<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jombik Anna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with navigation and title -->
  <header>
    <div class="logo">
      <img src="alairas.svg" alt="Signature">
    </div>
    <nav>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul>
        <li><a href="#rhombuses">Főoldal</a></li>
        <li><a href="#introduction">Bemutatkozás</a></li>
        <li><a href="#contact">Elérhetőség</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main title and dynamic subtitle -->
  <main>
    <h1>Jombik Anna</h1>
    <h2 id="subtitle"></h2>

    <!-- Rhombuses section -->
    <section id="rhombuses">
      <div class="rhombus" onclick="showContent('kedvencek')">Kedvencek</div>
      <div class="rhombus" onclick="showContent('vektoros')">Vektoros rajzok</div>
      <div class="rhombus" onclick="showContent('oneletrajz')">Önéletrajz</div>
      <div class="rhombus" onclick="showContent('galeria')">Galéria</div>
    </section>

    <!-- Introduction section -->
    <section id="introduction" class="hidden">
      <p>Rövid bemutatkozás...</p>
    </section>

    <!-- Contact section -->
    <section id="contact" class="hidden">
      <p>Elérhetőségek...</p>
      <button onclick="sendEmail()">Kapcsolatfelvétel</button>
    </section>

    <!-- Dynamic content section -->
    <section id="dynamic-content" class="hidden"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
